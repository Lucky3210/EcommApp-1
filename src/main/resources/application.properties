spring.application.name=EcommApp

# Database connection settings
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

#spring.datasource.url=jdbc:mysql://localhost:3307/EcommApp
#spring.datasource.username=source
#spring.datasource.password=source


# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate settings
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# create: Anytime you make a change to the database, a new database is created and everything is wiped out.
# create-drop: Anytime the springboot server is stopped, the database is cleaned up.
#update: Only the updates are being propagated and no data is loss

# Increase Jackson's maximum nesting depth
#JSON response being generated by the application can exceed the default nesting depth limit set by Jackson, so we increase it
spring.jackson.stream-write-constraints.max-nesting-depth=2000